<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            color: #667eea;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .item-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .item-card p {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .item-card .price {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: #667eea;
            color: white;
            font-size: 12px;
            margin-top: 8px;
        }

        .badge.unavailable {
            background: #e74c3c;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-bar select {
            flex: 1;
            min-width: 200px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Card√°pio Digital</h1>
        <p class="subtitle">Sistema de Gerenciamento de Pratos e Categorias</p>

        <div class="tabs">
            <button class="tab active" onclick="showTab('categorias')">Categorias</button>
            <button class="tab" onclick="showTab('pratos')">Pratos</button>
            <button class="tab" onclick="showTab('cardapio')">Ver Card√°pio</button>
        </div>

        <div id="categorias" class="section active">
            <h2>Gerenciar Categorias</h2>
            
            <form id="categoriaForm" onsubmit="criarCategoria(event)">
                <div class="form-group">
                    <label>Nome da Categoria *</label>
                    <input type="text" id="categoriaNome" required placeholder="Ex: Entradas">
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="categoriaDescricao" placeholder="Descri√ß√£o da categoria"></textarea>
                </div>
                <button type="submit">Adicionar Categoria</button>
            </form>

            <h3 style="margin-top: 30px;">Categorias Cadastradas</h3>
            <div id="categoriasLista" class="items-grid"></div>
        </div>

        <div id="pratos" class="section">
            <h2>Gerenciar Pratos</h2>
            
            <form id="pratoForm" onsubmit="criarPrato(event)">
                <div class="form-group">
                    <label>Nome do Prato *</label>
                    <input type="text" id="pratoNome" required placeholder="Ex: Fil√© ao Molho Madeira">
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="pratoDescricao" placeholder="Descri√ß√£o do prato"></textarea>
                </div>
                <div class="form-group">
                    <label>Pre√ßo (R$) *</label>
                    <input type="number" id="pratoPreco" required step="0.01" min="0" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Categoria *</label>
                    <select id="pratoCategoria" required>
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>URL da Imagem</label>
                    <input type="url" id="pratoImagem" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="pratoDisponivel" checked> Dispon√≠vel
                    </label>
                </div>
                <button type="submit">Adicionar Prato</button>
            </form>

            <h3 style="margin-top: 30px;">Pratos Cadastrados</h3>
            <div id="pratosLista" class="items-grid"></div>
        </div>

        <div id="cardapio" class="section">
            <h2>Card√°pio Completo</h2>
            
            <div class="filter-bar">
                <select id="filtroCategoria" onchange="carregarCardapio()">
                    <option value="">Todas as categorias</option>
                </select>
                <select id="filtroDisponivel" onchange="carregarCardapio()">
                    <option value="">Todos os pratos</option>
                    <option value="true">Apenas dispon√≠veis</option>
                </select>
            </div>

            <div id="cardapioLista" class="items-grid"></div>
        </div>
    </div>

    <script>
        const API_CATEGORIAS = 'http://localhost:8080';
        const API_PRATOS = 'http://localhost:8081';

        function showTab(tabName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'categorias') carregarCategorias();
            if (tabName === 'pratos') {
                carregarCategoriasSelect();
                carregarPratos();
            }
            if (tabName === 'cardapio') {
                carregarCategoriasParaFiltro();
                carregarCardapio();
            }
        }

        async function criarCategoria(e) {
            e.preventDefault();
            
            const categoria = {
                nome: document.getElementById('categoriaNome').value,
                descricao: document.getElementById('categoriaDescricao').value
            };

            try {
                const response = await fetch(`${API_CATEGORIAS}/categorias`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(categoria)
                });

                if (response.ok) {
                    alert('Categoria criada com sucesso!');
                    document.getElementById('categoriaForm').reset();
                    carregarCategorias();
                } else {
                    alert('Erro ao criar categoria');
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor');
            }
        }

        async function carregarCategorias() {
            try {
                const response = await fetch(`${API_CATEGORIAS}/categorias`);
                const categorias = await response.json();
                
                const lista = document.getElementById('categoriasLista');
                lista.innerHTML = categorias.map(c => `
                    <div class="item-card">
                        <h3>${c.nome}</h3>
                        <p>${c.descricao || 'Sem descri√ß√£o'}</p>
                        <p style="font-size: 12px; color: #999;">ID: ${c.id}</p>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('categoriasLista').innerHTML = 
                    '<div class="loading">Erro ao carregar categorias</div>';
            }
        }

        async function carregarCategoriasSelect() {
            try {
                const response = await fetch(`${API_CATEGORIAS}/categorias`);
                const categorias = await response.json();
                
                const select = document.getElementById('pratoCategoria');
                select.innerHTML = '<option value="">Selecione uma categoria</option>' +
                    categorias.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            } catch (error) {
                console.error('Erro ao carregar categorias');
            }
        }

        async function criarPrato(e) {
            e.preventDefault();
            
            const prato = {
                nome: document.getElementById('pratoNome').value,
                descricao: document.getElementById('pratoDescricao').value,
                preco: parseFloat(document.getElementById('pratoPreco').value),
                categoriaId: parseInt(document.getElementById('pratoCategoria').value),
                urlImagem: document.getElementById('pratoImagem').value,
                disponivel: document.getElementById('pratoDisponivel').checked
            };

            try {
                const response = await fetch(`${API_PRATOS}/pratos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(prato)
                });

                if (response.ok) {
                    alert('Prato criado com sucesso!');
                    document.getElementById('pratoForm').reset();
                    carregarPratos();
                } else {
                    const error = await response.json();
                    alert('Erro: ' + error.message);
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor');
            }
        }

        async function carregarPratos() {
            try {
                const response = await fetch(`${API_PRATOS}/pratos`);
                const pratos = await response.json();
                
                const lista = document.getElementById('pratosLista');
                lista.innerHTML = pratos.map(p => `
                    <div class="item-card">
                        <h3>${p.nome}</h3>
                        <p>${p.descricao || 'Sem descri√ß√£o'}</p>
                        <p><strong>Categoria:</strong> ${p.categoriaNome}</p>
                        <p class="price">R$ ${p.preco.toFixed(2)}</p>
                        <span class="badge ${p.disponivel ? '' : 'unavailable'}">
                            ${p.disponivel ? 'Dispon√≠vel' : 'Indispon√≠vel'}
                        </span>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('pratosLista').innerHTML = 
                    '<div class="loading">Erro ao carregar pratos</div>';
            }
        }

        async function carregarCategoriasParaFiltro() {
            try {
                const response = await fetch(`${API_CATEGORIAS}/categorias`);
                const categorias = await response.json();
                
                const select = document.getElementById('filtroCategoria');
                select.innerHTML = '<option value="">Todas as categorias</option>' +
                    categorias.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            } catch (error) {
                console.error('Erro ao carregar categorias');
            }
        }

        async function carregarCardapio() {
            const categoriaId = document.getElementById('filtroCategoria').value;
            const disponivel = document.getElementById('filtroDisponivel').value;
            
            let url = `${API_PRATOS}/pratos?`;
            if (categoriaId) url += `categoriaId=${categoriaId}&`;
            if (disponivel) url += `disponivel=${disponivel}`;

            try {
                const response = await fetch(url);
                const pratos = await response.json();
                
                const lista = document.getElementById('cardapioLista');
                if (pratos.length === 0) {
                    lista.innerHTML = '<div class="loading">Nenhum prato encontrado</div>';
                    return;
                }

                lista.innerHTML = pratos.map(p => `
                    <div class="item-card">
                        <h3>${p.nome}</h3>
                        <p>${p.descricao || 'Sem descri√ß√£o'}</p>
                        <p><strong>Categoria:</strong> ${p.categoriaNome}</p>
                        <p class="price">R$ ${p.preco.toFixed(2)}</p>
                        <span class="badge ${p.disponivel ? '' : 'unavailable'}">
                            ${p.disponivel ? 'Dispon√≠vel' : 'Indispon√≠vel'}
                        </span>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('cardapioLista').innerHTML = 
                    '<div class="loading">Erro ao carregar card√°pio</div>';
            }
        }

        carregarCategorias();
    </script>
</body>
</html>
